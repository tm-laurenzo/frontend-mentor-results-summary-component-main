<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      display: none;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">

    <div class="card-container">
      <section class="result">
        <h2 class="result-header">Your Result</h2>
        <p class="grading">
          <span class="actuaal-score">76</span>
          <span class="max-score"> of 100</span>
        </p>
        <h3 class="grade-range">Great</h3>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2 class="summary-title">Summary</h2>
        <div class="subjects">
          <div class="subject-field">
            <img src="./assets/images/icon-reaction.svg" alt="icon" />
            <span class="subject">Reaction</span>
            <span class="subject-score">80 <b class="max-score">/ 100</b></span>
          </div>
  
  
          <div class="subject-field">
            <img src="./assets/images/icon-memory.svg" alt="icon" />
            <span class="subject">Memory</span>
            <span class="subject-score">92 <b class="max-score">/ 100</b></span>
          </div>
  
          <div class="subject-field">
            <img src="./assets/images/icon-verbal.svg" alt="icon" />
            <span class="subject">Verbal</span>
            <span class="subject-score">61 <b class="max-score">/ 100</b></span>
          </div>
  
  
          <div class="subject-field">
            <img src="./assets/images/icon-visual.svg" alt="icon" />
            <span class="subject">Visual</span>
            <span class="subject-score">72 <b class="max-score">/ 100</b></span>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chibuike Chidolue</a>.
  </div>
</body>

</html>
